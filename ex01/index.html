<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <form action="" id="form" class="form">
    <h2>카피킬러 회원 가입</h2>
    <div class="form-control">
      <label for="username">아이디</label>
      <input type="text" id="username" data-field-name="아이디" placeholder="아이디를 입력해주세요"/>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="email">이메일</label>
      <input type="email" id="email" data-field-name="이메일" placeholder="이메일 입력해주세요"/>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password">비밀번호</label>
      <input type="password" id="password" data-field-name="비밀번호" placeholder="비밀번호를 입력해주세요"/>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password2">비밀번호 확인</label>
      <input type="password" id="password2" data-field-name="비밀번호 확인" placeholder="비밀번호를 다시 입력해주세요"/>
      <small>Error message</small>
    </div>
    <button type="submit">입력</button>
  </form>
</div>
<script src="script.js"></script>
</body>

</html>
